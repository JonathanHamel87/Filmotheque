<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav d-flex flex-row justify-content-end col-12">
            <li class="nav-item active">
                <a class="nav-link" href="#">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ajouter un film</a>
            </li>
        </ul>
    </div>
</nav>

<h1 th:text="${film.titre}" class="col-12 text-center"></h1>

<div>
    <label class="col-1">Réalisateur : </label>
    <span th:text="${film.realisateur.prenom} + ' ' + ${film.realisateur.nom}"></span>
</div>
<div>
    <label class="col-1">Année : </label>
    <span th:text="${film.annee}"></span>
</div>
<div>
    <label class="col-1">Catégorie : </label>
    <span th:text="${film.categorie.label}"></span>
</div>
<div class="d-flex flex-row">
    <label class="col-1">Acteur :</label>
    <span th:if="${film.acteurs == null}">
        Aucun acteur n'est renseigné
    </span>
    <span th:unless="${film.acteurs == null}">
        <ul class="noPadMar">
            <li th:each="acteur: ${film.acteurs}">
                <span th:text="${acteur.prenom} + ' ' + ${acteur.nom}"></span>
            </li>
        </ul>
    </span>
</div>

</body>
</html>
