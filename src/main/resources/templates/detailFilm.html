<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body>

<div th:replace="fragments/header :: nav"></div>

<h1 th:text="${film.titre}" class="col-12 text-center"></h1>

<div>
    <label class="col-1">Réalisateur : </label>
    <span th:text="${film.realisateur.prenom} + ' ' + ${film.realisateur.nom}"></span>
</div>
<div>
    <label class="col-1">Année : </label>
    <span th:text="${film.annee}"></span>
</div>
<div>
    <label class="col-1">Catégorie : </label>
    <span th:text="${film.categorie.label}"></span>
</div>
<div class="d-flex flex-row">
    <label class="col-1">Acteur :</label>
    <span th:if="${film.acteurs == null}">
        Aucun acteur n'est renseigné
    </span>
    <span th:unless="${film.acteurs == null}">
        <ul class="noPadMar">
            <li th:each="acteur: ${film.acteurs}">
                <span th:text="${acteur.prenom} + ' ' + ${acteur.nom}"></span>
            </li>
        </ul>
    </span>
</div>

</body>
</html>
