<h2 class="col-12 text-center mb-5 mt-5">Ajout d'un participant</h2>

<div class="col-12">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nomParticipant" placeholder="Nom du participant">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prénom :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="prenomParticipant" placeholder="Prénom du participant">
        </div>
    </div>
    <div class="form-group row mt-5 mb-5">
        <div class="col-sm-12 d-flex flex-row justify-content-end">
            <button type="button" class="btn btn-primary mr-1 btAddParticipant">Ajouter</button>
            <button type="button" class="btn btn-dark btCancel">Annuler</button>
        </div>
    </div>
</div>
